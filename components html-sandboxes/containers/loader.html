<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Loader – AutomationAI3to5 UI</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <style>
    body { background: var(--dark); color: var(--text); padding:2rem; font-family: var(--font-main);}
    .loader {
      display:inline-block;
      width:46px; height:46px;
      border:6px solid var(--secondary);
      border-top:6px solid var(--primary);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:2.2rem 0;
    }
    @keyframes spin {
      100% { transform:rotate(360deg);}
    }
    .loader-bar-bg {
      background:var(--darker);
      border-radius:9px;
      width:240px;
      height:15px;
      margin:2.5rem 0 1rem;
      position:relative;
      overflow:hidden;
    }
    .loader-bar-fg {
      background:var(--primary);
      width:70%; /* simule un avancement */
      height:15px;
      border-radius:9px;
      animation:progressBar 2s cubic-bezier(.45,.05,.62,.85) infinite;
    }
    @keyframes progressBar {
      0% { width:15%; }
      40% { width:76% }
      80% { width:100% }
      100% { width:10% }
    }
  </style>
</head>
<body>
  <h1>Loader, Spinner & Progress bar</h1>
  <div class="loader" aria-label="Chargement en cours" role="status"></div>

  <div style="font-size:1.03em;color:var(--text-secondary);margin-bottom:2.4em;">
    Loader animé en CSS pur, personnalisable grâce à tes variables design system.
  </div>

  <h2>Barre de progression animée</h2>
  <div class="loader-bar-bg" aria-label="Progression (démo)">
    <div class="loader-bar-fg"></div>
  </div>
  <div style="font-size:1.03em;color:var(--text-secondary);">
    Barre animée : ajuste couleur et animation dans le CSS, ou lie au JS pour du data réel.
  </div>
</body>
</html>
