<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
    .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .img { width: 100%; height: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .body { padding: 1.5rem; }
    .title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Card Component</h1>
    <div class="grid">
      <div class="card"><div class="img"></div><div class="body"><h3 class="title">Card 1</h3><p>Description</p></div></div>
      <div class="card"><div class="img" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div><div class="body"><h3 class="title">Card 2</h3><p>Description</p></div></div>
      <div class="card"><div class="img" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div><div class="body"><h3 class="title">Card 3</h3><p>Description</p></div></div>
    </div>
  </div>
</body>
</html>
