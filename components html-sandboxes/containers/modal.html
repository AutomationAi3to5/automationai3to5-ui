<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .content { background: white; padding: 2rem; border-radius: 8px; max-width: 500px; width: 90%; }
    .header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
    .footer { display: flex; gap: 1rem; margin-top: 2rem; }
    button { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
    .primary { background: #0066cc; color: white; }
    .secondary { background: #e0e0e0; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Modal Component</h1>
    <button class="primary" onclick="document.getElementById('modal').classList.add('active')">Open Modal</button>
  </div>
  <div id="modal" class="modal">
    <div class="content">
      <div class="header"><h2>Modal Title</h2><button onclick="document.getElementById('modal').classList.remove('active')">&times;</button></div>
      <p>Modal content goes here</p>
      <div class="footer">
        <button class="secondary" onclick="document.getElementById('modal').classList.remove('active')">Cancel</button>
        <button class="primary" onclick="document.getElementById('modal').classList.remove('active')">Confirm</button>
      </div>
    </div>
  </div>
</body>
</html>
