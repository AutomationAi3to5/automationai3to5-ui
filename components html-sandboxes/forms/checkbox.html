<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; }
    .group { margin-bottom: 1rem; }
    label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
    input { cursor: pointer; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Checkbox Component</h1>
    <div class="group"><label><input type="checkbox"> Accept terms</label></div>
    <div class="group"><label><input type="checkbox" checked> Checked</label></div>
    <div class="group"><label><input type="checkbox" disabled> Disabled</label></div>
  </div>
</body>
</html>
