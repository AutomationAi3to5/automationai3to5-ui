<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; max-width: 600px; }
    form { display: flex; flex-direction: column; gap: 1.5rem; }
    .group { display: flex; flex-direction: column; }
    label { margin-bottom: 0.5rem; font-weight: 500; }
    input, textarea, select { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    input:focus, textarea:focus { outline: 2px solid #0066cc; }
    button { padding: 0.75rem 1.5rem; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Form Component</h1>
    <form>
      <div class="group"><label for="name">Name</label><input type="text" id="name" required></div>
      <div class="group"><label for="email">Email</label><input type="email" id="email" required></div>
      <div class="group"><label for="msg">Message</label><textarea id="msg" rows="5"></textarea></div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
