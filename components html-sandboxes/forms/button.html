<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; }
    button { padding: 0.75rem 1.5rem; margin-right: 1rem; margin-bottom: 1rem; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .primary { background: #0066cc; color: white; }
    .primary:hover { background: #0052a3; }
    .secondary { background: #e0e0e0; color: #333; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Button Component</h1>
    <button class="primary">Primary</button>
    <button class="secondary">Secondary</button>
    <button class="primary" disabled>Disabled</button>
  </div>
</body>
</html>
