<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    nav { background: #333; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .brand { color: white; font-weight: bold; }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a { color: white; text-decoration: none; }
    .nav-links a:hover { color: #0066cc; }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Design System</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#docs">Docs</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>
</body>
</html>
