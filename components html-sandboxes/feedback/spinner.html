<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; display: flex; gap: 2rem; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0066cc; border-radius: 50%; animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Spinner</h1>
    <div class="spinner"></div>
    <div class="spinner"></div>
    <div class="spinner"></div>
  </div>
</body>
</html>
