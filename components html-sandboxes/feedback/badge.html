<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; }
    .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.875rem; font-weight: 600; }
    .primary { background: #0066cc; color: white; }
    .success { background: #28a745; color: white; }
    .warning { background: #ffc107; color: #333; }
    .danger { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Badge Component</h1>
    <span class="badge primary">Primary</span>
    <span class="badge success">Success</span>
    <span class="badge warning">Warning</span>
    <span class="badge danger">Danger</span>
  </div>
</body>
</html>
