<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Component</title>
  <link rel="stylesheet" href="../../css/main.css">
  <style>
    .sandbox { padding: 2rem; }
    .alert { padding: 1rem 1.5rem; border-radius: 4px; margin-bottom: 1rem; border-left: 4px solid; }
    .info { background: #d1ecf1; color: #0c5460; border-color: #0c5460; }
    .success { background: #d4edda; color: #155724; border-color: #155724; }
    .warning { background: #fff3cd; color: #856404; border-color: #856404; }
    .danger { background: #f8d7da; color: #721c24; border-color: #721c24; }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>Alert Component</h1>
    <div class="alert info"><strong>Info:</strong> Informational message</div>
    <div class="alert success"><strong>Success:</strong> Operation completed</div>
    <div class="alert warning"><strong>Warning:</strong> Be careful</div>
    <div class="alert danger"><strong>Error:</strong> Something failed</div>
  </div>
</body>
</html>
